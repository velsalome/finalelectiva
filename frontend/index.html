<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatSCV</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
<style>
  /* BODY GENERAL */
  body {
    margin: 0;
    font-family: 'Rubik', sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 40px;
    text-shadow: white;
    color: darkblue;
    text-align: center;
  }

  /* CONTENEDOR LOGIN */
  #login-container {
    background: rgba(255, 255, 255, 0.95);
    color: #111;
    border-radius: 15px;
    padding: 50px 40px;
    text-align: center;
    width: 500px;
    height: 200px;
    max-width: 90%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  }

  #login-container h2 {
    font-size: 1.8rem;
    margin-bottom: 30px;
    color: #333;
  }

  /* BOTON GOOGLE */
  #google-login {
    background-color: #4285f4;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  #google-login:hover {
    background-color: #357ae8;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  /* CONTENEDOR CHAT */
  .container {
    width: 450px;
    max-width: 95%;
    height: 600px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    color: #111;
  }

  /* HEADER CHAT */
  #top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #f5f5f5;
    border-bottom: 1px solid #e0e0e0;
    font-weight: bold;
  }

  #top-bar button {
    background: none;
    border: none;
    color: #555;
    font-weight: 500;
    cursor: pointer;
    margin-left: 10px;
  }

  #top-bar button:hover {
    color: #111;
  }

  /* MENSAJES */
  #messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f7f7f8;
    display: flex;
    flex-direction: column;
  }

  .message {
    max-width: 75%;
    padding: 12px 16px;
    margin-bottom: 10px;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  }

  .message.user {
    background-color: #10a37f;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  .message.bot {
    background-color: #e5e5ea;
    color: #111;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  /* INPUT BAR */
  #input-bar {
    display: flex;
    padding: 12px 15px;
    background: #fff;
    border-top: 1px solid #e0e0e0;
  }

  #user-input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
  }

  #send-btn {
    margin-left: 10px;
    background-color: #10a37f;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 20px;
    cursor: pointer;
    font-weight: 500;
  }

  #send-btn:hover {
    background-color: #0e8f6c;
  }

  /* FILE INPUT */
  #file-input {
    margin: 10px 20px;
  }

</style>
</head>
<body>

<h1>CHATSCV</h1>


<!-- LOGIN -->

</div>

<!-- CHAT -->

  <div id="messages"></div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
